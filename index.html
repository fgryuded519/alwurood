
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الورود الجميلة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في منصة الورود الجميلة</h1>
        <form class="login-form">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
            <button type="submit">تسجيل الدخول</button>
        </form>

        <div class="live-section">
            <h2>البث المباشر</h2>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/live_stream?channel=UC4a-Gbdw7vOaccHmFo40b9g" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="chat-section">
            <h2>غرفة الدردشة</h2>
            <div class="chat-box">
                <p><strong>زائر:</strong> مرحباً بالجميع!</p>
                <p><strong>الزهرة:</strong> أهلاً وسهلاً بك!</p>
            </div>
        </div>
    </div>
</body>
</html>
